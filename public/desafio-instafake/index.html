<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>InstaFake</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>

                            <label>Email address</label>
                            <input id="js-input-email" value="Shanna@melissa.tv" type="email" class="form-control" aria-describedby="emailHelp">

                        <div class="form-group">
                            <label>Password</label>
                            <input id="js-input-password" value="secret" type="password" class="form-control">

                </div>

            <section>
                <div id="instaFotos"></div>
            </section>

            <section class="row mb-5">
                <div id="btnShowMore" style="display:none;">
                    <button onclick="showMorePhotos()" class="btn btn-primary">Mostrar mas</button>

            </section>

        <script src="./assets/scripts.js"></script>
